<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP</title>
    <link rel="stylesheet" href="signup.css">
    <script src="login.js" defer></script>
</head>

<body>

    <header>
        <h1>CHAT APP</h1>
    </header>

    <form action="">
        <div class="form">
            <h1>Login Page</h1>
            <div class="details">
                <input id="emailid" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="details">
                <input id="passid" type="password" placeholder="Enter your Password" required>
            </div>
            <div class="SignUPbtn">
                <button id="loginbtn" > Login </button>
            </div>
        </div>
    </form>

    <div class="b">
        <label for="">Didn't have an account. Sign Up! - </label>
        <a href="signupPage.html">Click here</a>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        ></script>
</body>

</html>
